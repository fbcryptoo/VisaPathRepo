<body>
  <div class="overlay">
    <div class="container">
      <h1>üåç Do I Need a Visa? Instantly Check Travel Requirements</h1>

      <p class="seo-paragraph">Quickly find out if you need a visa to travel between any two countries. IsVisaNeeded.com helps you answer ‚Äúdo I need a visa‚Äù with fast, reliable, and up-to-date travel information.</p>

      <label for="nationality">Select your nationality:</label>
      <select id="nationality"></select>

      <label for="destination">Select your destination:</label>
      <select id="destination"></select>

      <button onclick="checkVisa()">‚úÖ Check Visa Requirement</button>

      <div id="visa-result" class="result" style="display: none;"></div>

      <div class="affiliate-box">
        <a href="https://www.booking.com/index.html?aid=your_affiliate_id" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Booking.com_logo.svg/512px-Booking.com_logo.svg.png" alt="Booking.com">
        </a>
        <a href="https://www.expedia.com/?affcid=your_affiliate_id" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Expedia_2021.svg/512px-Expedia_2021.svg.png" alt="Expedia">
        </a>
      </div>

      <div class="footer">
        ‚ú® Submit visa updates or corrections <a href="#">here</a> ‚ú®
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let visaInfo = {};

    function loadVisaData() {
      Papa.parse('combined_passport_data_with_guidance.csv', {
        header: true,
        download: true,
        complete: function(results) {
          const data = results.data;
          data.forEach(row => {
            const key = `${row.Passport}-${row.Destination}`;
            visaInfo[key] = {
              status: row.Requirement,
              guidance: row.Guidance,
              link: row.ETA_Link
            };
          });

          const countries = [...new Set(data.flatMap(r => [r.Passport, r.Destination]))].sort();
          const nationalitySelect = document.getElementById('nationality');
          const destinationSelect = document.getElementById('destination');

          countries.forEach(c => {
            nationalitySelect.appendChild(new Option(c, c));
            destinationSelect.appendChild(new Option(c, c));
          });
        }
      });
    }

    function checkVisa() {
      const from = document.getElementById('nationality').value;
      const to = document.getElementById('destination').value;
      const key = `${from}-${to}`;
      const data = visaInfo[key];
      const div = document.getElementById('visa-result');
      if (data) {
        div.innerHTML = `<h3>${from} ‚Üí ${to}</h3><p><strong>${data.status}</strong></p><p>${data.guidance || ''}</p>` +
          (data.link ? `<a href="${data.link}" class="link-btn" target="_blank">Apply here</a>` : '') +
          `<div class='flight-suggestion'>‚úàÔ∏è <strong>Planning to visit ${to}?</strong> <br> <a href='https://www.skyscanner.com/transport/flights-to-${to.toLowerCase().replace(/ /g, "-")}/' target='_blank'>Search cheap flights to ${to}</a></div>`;
      } else {
        div.innerHTML = `<h3>${from} ‚Üí ${to}</h3><p>‚è≥ Info coming soon for this pair.</p>`;
      }
      div.style.display = 'block';
    }

    loadVisaData();
  </script>
</body>
