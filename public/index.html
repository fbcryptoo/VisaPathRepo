<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisaPath - Do I need a visa? Find out in seconds</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1 class="brand">VisaPath</h1>
    <p class="tagline">Do I need a visa? Instantly check visa requirements between countries.</p>
  </header>

  <section class="tool">
    <div class="dropdowns">
      <label for="passport">Passport Country:</label>
      <select id="passport"></select>

      <label for="destination">Destination Country:</label>
      <select id="destination"></select>

      <button id="checkBtn">Check Visa Requirement</button>
    </div>

    <div id="result" class="result-box hidden"></div>
  </section>

  <footer>
    <p>&copy; 2025 VisaPath. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
