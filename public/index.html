
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisaPath ‚Äì Global Visa Lookup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --primary: #0070f3;
      --bg: #f5f7fa;
      --text: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 1000;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    input[type="text"], select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0059c1;
    }

    .result {
      background: #fff;
      margin-top: 1.5rem;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .affiliate-box {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .affiliate-box img {
      width: 160px;
      max-width: 45%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .flight-suggestion {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #eaf6ff;
      border-left: 4px solid var(--primary);
      border-radius: 6px;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .link-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .affiliate-box img { max-width: 48%; }
    }
  </style>

  <!-- Google Analytics or Plausible (swap script with actual ID) -->
  <script defer data-domain="yourdomain.com" src="https://plausible.io/js/script.js"></script>
</head>
<body>
  <header>
    <h1>üåç VisaPath ‚Äì Global Visa Lookup</h1>
  </header>

  <main>
    <label for="nationality">Select your nationality:</label>
    <select id="nationality"></select>

    <label for="destination">Select your destination:</label>
    <select id="destination"></select>

    <button onclick="checkVisa()">‚úÖ Check Visa Requirement</button>

    <div id="visa-result" class="result" style="display: none;"></div>

    <div class="affiliate-box">
      <a href="https://www.booking.com/index.html?aid=your_affiliate_id" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Booking.com_logo.svg/512px-Booking.com_logo.svg.png" alt="Booking.com">
      </a>
      <a href="https://www.expedia.com/?affcid=your_affiliate_id" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Expedia_2021.svg/512px-Expedia_2021.svg.png" alt="Expedia">
      </a>
    </div>

    <div class="footer">
      ‚ú® Submit visa updates or corrections <a href="#">here</a> ‚ú®
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let visaInfo = {};

    function loadVisaData() {
      Papa.parse('combined_passport_data_with_guidance.csv', {
        header: true,
        download: true,
        complete: function(results) {
          const data = results.data;
          data.forEach(row => {
            const key = `${row.Passport}-${row.Destination}`;
            visaInfo[key] = {
              status: row.Requirement,
              guidance: row.Guidance,
              link: row.ETA_Link
            };
          });

          const countries = [...new Set(data.flatMap(r => [r.Passport, r.Destination]))].sort();
          const nationalitySelect = document.getElementById('nationality');
          const destinationSelect = document.getElementById('destination');

          countries.forEach(c => {
            nationalitySelect.appendChild(new Option(c, c));
            destinationSelect.appendChild(new Option(c, c));
          });
        }
      });
    }

    function checkVisa() {
      const from = document.getElementById('nationality').value;
      const to = document.getElementById('destination').value;
      const key = `${from}-${to}`;
      const data = visaInfo[key];
      const div = document.getElementById('visa-result');
      if (data) {
        div.innerHTML = `<h3>${from} ‚Üí ${to}</h3><p><strong>${data.status}</strong></p><p>${data.guidance || ''}</p>` +
          (data.link ? `<a href="${data.link}" class="link-btn" target="_blank">Apply here</a>` : '') +
          `<div class='flight-suggestion'>‚úàÔ∏è <strong>Planning to visit ${to}?</strong> <br> <a href='https://www.skyscanner.com/transport/flights-to-${to.toLowerCase().replace(/ /g, "-")}/' target='_blank'>Search cheap flights to ${to}</a></div>`;
      } else {
        div.innerHTML = `<h3>${from} ‚Üí ${to}</h3><p>‚è≥ Info coming soon for this pair.</p>`;
      }
      div.style.display = 'block';
    }

    loadVisaData();
  </script>
</body>
</html>
