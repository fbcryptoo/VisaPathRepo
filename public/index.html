<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisaPath – Do I Need a Visa?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --subtle: #6b7280;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .brand {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    .tagline {
      font-size: 1.2rem;
      color: var(--subtle);
      margin-top: 0.25rem;
    }
    .card {
      background-color: var(--card);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: var(--subtle);
    }
    select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
    }
    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .result-box {
      margin-top: 1rem;
      background-color: #fef3c7;
      padding: 1rem;
      border-radius: 0.75rem;
    }
    .result-box strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    a {
      color: var(--primary);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">VisaPath</div>
    <div class="tagline">Your Global Travel Visa Companion</div>
  </header>  <main>
    <section class="card">
      <h1>Do I need a visa?</h1>
      <p>Use our smart visa checker to instantly find out visa requirements between any two countries — including e-visas, eTAs, ESTA, and visa-free entry.</p><select id="from-country"></select>
  <select id="to-country"></select>
  <button onclick="checkVisa()">Check Visa Requirement</button>

  <div id="result" class="result-box" style="display: none;"></div>
</section>

  </main>  <script>
    const csvUrl = "combined_passport_data_with_guidance.csv";
    let dataMap = [];

    async function loadCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.split('\n').slice(1);
      rows.forEach(row => {
        const [from, to, requirement, guidance] = row.split(',');
        dataMap.push({ from: from.trim(), to: to.trim(), requirement: requirement.trim(), guidance: guidance?.trim() });
      });
      populateCountries();
    }

    function populateCountries() {
      const fromSelect = document.getElementById("from-country");
      const toSelect = document.getElementById("to-country");
      const countries = [...new Set(dataMap.map(entry => entry.from))].sort();
      countries.forEach(country => {
        const option1 = new Option(country, country);
        const option2 = new Option(country, country);
        fromSelect.appendChild(option1);
        toSelect.appendChild(option2);
      });
    }

    function checkVisa() {
      const from = document.getElementById("from-country").value;
      const to = document.getElementById("to-country").value;
      const resultBox = document.getElementById("result");

      const entry = dataMap.find(row => row.from === from && row.to === to);

      if (!entry) {
        resultBox.innerHTML = `<strong>${from} → ${to}</strong>No visa information available.`;
      } else {
        let text = '';
        const req = entry.requirement.toLowerCase();

        if (req.includes("no visa")) {
          text = `Good news! Citizens of <strong>${from}</strong> do not need a visa to enter <strong>${to}</strong>.`;
        } else if (req.includes("eta") || req.includes("esta") || req.includes("e-visa")) {
          const label = req.toUpperCase();
          const url = entry.guidance.includes("http") ? entry.guidance.match(/https?:\/\/[^,\s]+/)[0] : "";
          text = `You need to apply for an <strong>${label}</strong> to travel from <strong>${from}</strong> to <strong>${to}</strong>.` + (url ? ` <a href="${url}" target="_blank">Apply here</a>.` : '');
        } else {
          text = `Visa requirement: <strong>${entry.requirement}</strong>.`; // More cases can be styled later
        }

        resultBox.innerHTML = `<strong>${from} → ${to}</strong>${text}`;
      }

      resultBox.style.display = "block";
    }

    loadCSV();
  </script></body>
</html>
